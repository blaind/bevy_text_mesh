[package]
name = "bevy_text_mesh"
version = "0.9.0"
edition = "2021"
description = "A bevy 3D text mesh generator for displaying text"
repository = "https://github.com/blaind/bevy_text_mesh"
keywords = ["bevy"]
categories = ["game-engines"]
license = "MIT"
readme = "README.md"

[dependencies]
bitflags = "2.1"
anyhow = "1.0"
glyph_brush_layout = "0.2.3"
meshtext = { version = "0.3.0", features = ["owned"] }

[dependencies.bevy]
version = "0.12.0"
default-features = false
features = ["bevy_render", "bevy_text", "bevy_pbr", "bevy_asset", "bevy_sprite"]

[dev-dependencies]
rand = "0.8.4"

[dev-dependencies.bevy]
version = "0.12.0"
default-features = false
features = [
  "bevy_winit",
  "bevy_render",
  "bevy_text",
  "bevy_pbr",
  "bevy_core_pipeline",
  "bevy_sprite",
  "x11",
  "tonemapping_luts",
  "webgl2"
]

[features]
default = []
unstable = []
